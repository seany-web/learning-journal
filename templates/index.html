{% extends "layout.html" %}
    <div class="entry-list">
        {% block content %}
            {% for journal_entry in stream %}
                <article>
                    <h2><a href="{{ url_for('get_entry', id=journal_entry.id) }}">{{ journal_entry.title }}</a></h2>
                    <time datetime="{{ journal_entry.date_created.strftime('%Y-%d-%m') }}">{{ journal_entry.date_created.strftime('%B %d,%Y') }}</time>
                </article>
            {% endfor %}
